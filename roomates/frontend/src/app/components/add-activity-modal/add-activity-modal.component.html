<h1 mat-dialog-title>Add new activity</h1>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput
           placeholder="Name"
           formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="Points"
           formControlName="points">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">
    Close
  </button>
  <button mat-raised-button color="accent" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
