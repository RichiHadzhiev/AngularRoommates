<h3>Settings</h3>
<div class="row">
  <div class="col-6">
    <mat-card class="bottom-spaced-card accent-border">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon matListIcon color="accent">edit</mat-icon>
        </div>
        <mat-card-title>Manage your room activities</mat-card-title>
        <div class="add-button">
          <button (click)="addActivity()"
                  color="accent"
                  mat-mini-fab>+
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="allActivities">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="points">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let element"> {{element.points}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button color="primary" mat-button (click)="deleteActivity(element)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
