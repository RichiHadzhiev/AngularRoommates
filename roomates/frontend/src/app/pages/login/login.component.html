<mat-card class="mat-elevation-z12">
    <mat-card-title>SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
        <mat-card-content>
          <form [formGroup]="loginForm">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="login-button">
              Sign In
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="signInForm">
            <mat-form-field>
              <input
                matInput
                placeholder="User Name"
                required
                name="username"
                formControlName="username">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                name="password"
                formControlName="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Choose a room</mat-label>
              <mat-select formControlName="room">
                <mat-option *ngFor="let room of allRooms" [value]="room._id">
                  {{room.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button
              (click)="createRoom()"
              mat-raised-button
              color="accent"
              class="login-button">
              Create new room
            </button>
            <button
              (click)="signUp()"
              mat-raised-button
              color="primary"
              class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
